<html>
<head>
  <title>Car Race</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="scoreBoard">
        <label for="highscore">Highest: </label> <span id="hsc">0</span>
        <br>
        <label for="score">Score: </label>
        <span id="sc">0</span>
    </div>
    <div id="road">
        <div id="line" class="rolling"></div>

        <div id="car">
            <div id="carHead"></div>
            <div id="carBody"></div>
        </div>
        <div id="obj" class="object"></div>
    </div>

<script src="app.js"></script>
</body>
</html>
